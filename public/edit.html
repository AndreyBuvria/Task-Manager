<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Edit Task</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle w-100 px-2" style="max-width: 800px;">
        <div class="row justify-content-center">
            <div class="col-md">
                <form>
                    <div class="card">
                        <div class="card-body p-5">
                            <h1 class="card-title text-center fw-light mb-4">Edit Task</h1>

                            <div class="mb-3 row">
                                <label for="taskId" class="col-md-3 col-form-label">Task ID</label>
                                <div class="col-md-9">
                                  <input type="text" readonly class="form-control-plaintext" name="id" id="taskId" value="ID">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="nameTask" class="col-md-3 col-form-label">Name</label>
                                <div class="col-md-9">
                                  <input type="text" class="form-control" id="nameTask" name="name" value="">
                               </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="form-check-label col-md-3 col-form-label" for="completed">Completed</label>
                                <div class="col-md-9">
                                    <input class="form-check-input" type="checkbox" name="completed" id="completed">
                                </div>
                            </div>
    
                            <button type="sumbit" class="btn btn-primary btn-submit w-100">Submit</button>

                            
                            <div class="form-alert text-center mt-3">
                                <span class="form-alert__succ">Successfully created!</span>
                                <span class="form-alert__wrong">Something goes wrong...</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/edit.js"></script>
</body>
</html>
